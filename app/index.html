<div class="navbar-posts">
  <ul class="navigation clearfix pull-left">
    <li class="active">
    <a href="#">今日看点</a>
    </li>
    <li class="">
    <a href="#">热门文章</a>
    </li>
  </ul>

  <form class="navbar-form navbar-right" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div id="home">
  <ul class="unstyled clearfix tag-nav" id="collection-categories-nav">
    <li class="active">
      <a class="category" href="javascript:void(null);">全部</a>
    </li>
    <li>
      <a class="category" data-category-id="24" href="javascript:void(null);">有话好好说</a>

    <li>

    <li>
      <a class="category" data-category-id="27" href="javascript:void(null);">情感辞典</a>
    </li>
    <li>
      <a class="category" data-category-id="28" href="javascript:void(null);">八小时之外</a>
    </li>
  </ul>

  <ul class="posts-excerpt">
    {% for post in site.posts %}
      <li>
        <div class="post">
          <a class="title" href="{{ post.url }}">{{ post.title }}</a>
          <a class="excerpt" href="{{ post.url }}">{{ post.excerpt }}</a>
          <div class="meta">{{ post.date | date_to_string }}</div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
