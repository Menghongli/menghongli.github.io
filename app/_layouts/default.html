<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<!-- build:css({app,.tmp}) /css/application.css -->
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/application.css">
<!-- endbuild -->

</head>
<body class="leo" id="ng-app">
{% include header.html %}

<div class="row row-leo">
  <div class="col-md-3 left-aside">
  </div>

  <div class="col-md-7 col-md-offset-3">
    {{ content }}
  </div>
</div>

<!-- cdnify -->
<script src="/_bower_components/jquery/dist/jquery.js"></script>
<script src="/_bower_components/angular/angular.js"></script>
<script src="/_bower_components/angular-resource/angular-resource.js"></script>
<script src="/_bower_components/angular-route/angular-route.js"></script>
<script src="/_bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/_bower_components/angular-touch/angular-touch.js"></script>
<!-- endcdnify -->

<!-- build:js(app) /js/application.js -->
<script src="/js/vendor.js"></script>
<script src="/js/application.js"></script>
<!-- endbuild -->

</body>
</html>
